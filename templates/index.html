{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the new Shit!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.3.200/pdf_viewer.css" integrity="sha256-nvlJy0rIG6//KEsNEGdz5ilsdHyAYvIDx5O6qH7Aatg=" crossorigin="anonymous" />
    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            height: 600px;
            width: 500px;
        }
    </style>
</head>
<body class="container-fluid">
<div class="row">
    <div class="col-6">
        <pre id="editor">
        </pre>
    </div>
    {% if data %}
        <div id="viewerContainer" class="col-6">
            <div id="viewer" class="pdfViewer"></div>
        </div>
    {% else %}
        <p class="col-6">No pdf availible.</p>
    {% endif %}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.3.200/pdf.js" integrity="sha256-WpyZntIney4QnkFnP2qOwoLJsCTFFpLyi08ZWh/LXPE=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.3.200/pdf_viewer.js" integrity="sha256-JW7ackRikw8/UM/hHV6vKaZBYc+t2ZQ77sd3LWR8vh8=" crossorigin="anonymous"></script>
<script src="{% static "reconnectingWebSocket.min.js" %}"></script>
<script>
    var socket = new ReconnectingWebSocket(
        'ws://' + window.location.host + '/ws'
    );

    socket.onopen = function (e) {
        console.log("Websocket connected!");
    };

    var DATA = '';

    if (!pdfjsLib.getDocument || !pdfjsViewer.PDFViewer) {
        alert('Please build the pdfjs-dist library using\n' +
            '  `gulp dist-install`');
    }

    // The workerSrc property shall be specified.
    //
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.3.200/pdf.worker.min.js';

    // Some PDFs need external cmaps.
    //
    var CMAP_URL = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.3.200/pdf_viewer.js.map';
    var CMAP_PACKED = true;
    console.log(DATA);
    var container = document.getElementById('viewerContainer');

    // (Optionally) enable hyperlinks within PDF files.
    var pdfLinkService = new pdfjsViewer.PDFLinkService();

    var pdfViewer = new pdfjsViewer.PDFViewer({
        container: container,
        linkService: pdfLinkService,
        renderer: 'svg',
        textLayerMode: 0,
    });
    pdfLinkService.setViewer(pdfViewer);
    document.addEventListener('pagesinit', function () {
        // We can use pdfViewer now, e.g. let's change default scale.
        pdfViewer.currentScaleValue = 'page-width';
    });

    socket.onmessage = function (e) {
        console.log("Message received!");
        var data = JSON.parse(e.data);
        DATA = data['data'];
        console.log(DATA);
           // Loading document.
        var loadingTask = pdfjsLib.getDocument({
            data: atob(DATA),
            cMapUrl: CMAP_URL,
            cMapPacked: CMAP_PACKED,
        });
        loadingTask.promise.then(function (pdfDocument) {
            // Document loaded, specifying document for the viewer and
            // the (optional) linkService.
            pdfViewer.setDocument(pdfDocument);

            pdfLinkService.setDocument(pdfDocument, null);
        });
    };
    socket.onclose = function (e) {
        console.error('Sockets gone!');
    };
</script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="{% static "node_modules/ace-builds/src-noconflict/ace.js" %}"></script>
<script src="{% static "node_modules/ace-builds/src-noconflict/ext-language_tools.js" %}"></script>
<script src="{% static "node_modules/ace-builds/src-noconflict/mode-latex.js" %}"></script>
<script src="{% static "node_modules/ace-builds/src-noconflict/snippets/latex.js" %}"></script>
</body>
</html>

<script>

    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });

    ace.require("ace/ext/language_tools");
    var editor = ace.edit("editor");
    editor.session.setMode("ace/mode/latex");
    editor.setTheme("ace/theme/monokai");
    editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: false,
    });
    editor.commands.addCommand({
        name: "compileLatex",
        bindKey: {win: "Ctrl-Enter", mac: "Command-Enter"},
        exec: function (editor) {
            socket.send(editor.getValue())
        }
    });
</script>
